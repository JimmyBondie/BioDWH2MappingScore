<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/css/autoComplete.02.min.css"
    />
    <title>BioDWH2</title>
    <style>
      .links a:link,
      .links a:visited,
      .links a:hover,
      .links a:active {
        color: #000000 !important;
        text-decoration: none;
      }
    </style>
  </head>

  <body style="padding-top: 55px">
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <div class="container-fluid">
        <img src="../assets/BioDWH2-logo.png" />
        <span class="ms-4">Mapping-Spy</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a
                class="nav-link btn btn-outline-secondary"
                type="button"
                href="https://github.com/BioDWH2"
                target="_blank"
                >GitHub</a
              >
            </li>
            <li class="nav-item active ms-1">
              <a
                class="nav-link btn btn-outline-secondary"
                type="button"
                href="https://github.com/BioDWH2/BioDWH2/blob/master/README.md"
                target="_blank"
                >Documentation</a
              >
            </li>
            <li class="nav-item active ms-1">
              <a
                class="nav-link btn btn-outline-secondary"
                type="button"
                href="https://github.com/BioDWH2/BioDWH2/issues"
                target="_blank"
                >Issues</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main role="main">
      <div class="container-fluid my-4" style="max-width: 100%">
        <div class="row">
          <div class="col">
            <div class="input-group mx-1" style="width: 550px">
              <input
                type="file"
                class="form-control"
                id="mappingLogInput"
                aria-label="Select mapping log file"
              />
            </div>
            <div class="input-group mx-1" style="width: 550px">
              <input
                class="form-control"
                autocomplete="off"
                placeholder="Name or ID"
                aria-label="Name or ID"
                id="searchClusterInput"
                style="width: 550px; max-width: 550px"
              />
            </div>
            <div id="mappingInfo"></div>
            <div id="mappingContent"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid" style="max-width: 1150px">
      <a href="https://agbi.techfak.uni-bielefeld.de" target="_blank">
        <img src="../assets/ag_bioinformatics_logo.png" style="float: right" />
      </a>
      <p class="links">
        &copy; 2022 -
        <a href="https://agbi.techfak.uni-bielefeld.de" target="_blank"
          >Bioinformatics/Medical Informatics department</a
        >, <a href="http://techfak.de" target="_blank">Faculty of Technology</a>,
        <a href="https://www.uni-bielefeld.de" target="_blank">Bielefeld University</a>
      </p>
      <span style="clear: both"></span>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
