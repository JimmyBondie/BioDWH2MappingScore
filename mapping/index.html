<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/css/autoComplete.02.min.css"
    />
    <title>BioDWH2</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <main role="main">
      <div class="container-fluid my-4" style="max-width: 100%">
        <div class="row">
          <div class="col">
            <div class="input-group mx-1" style="width: 550px">
              <input
                type="file"
                class="form-control"
                id="mappingLogInput"
                aria-label="Select mapping log file"
              />
            </div>
            <div class="input-group mx-1" style="width: 550px">
              <input
                class="form-control"
                autocomplete="off"
                placeholder="Name or ID"
                aria-label="Name or ID"
                id="searchClusterInput"
                style="width: 550px; max-width: 550px"
              />
            </div>
            <div id="mappingInfo"></div>
            <div id="mappingContent"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
